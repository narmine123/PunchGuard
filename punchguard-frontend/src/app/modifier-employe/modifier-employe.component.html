<h2>Modifier Employé</h2>

<form [formGroup]="employeForm" (ngSubmit)="onSubmit()">
  <label>Nom:</label>
  <input type="text" formControlName="nom" /><br />

  <label>Prénom:</label>
  <input type="text" formControlName="prenom" /><br />

  <label>Email:</label>
  <input type="email" formControlName="email" /><br />

  <label>Poste:</label>
  <input type="text" formControlName="poste" /><br />

  <button type="submit">Enregistrer</button>
</form>
